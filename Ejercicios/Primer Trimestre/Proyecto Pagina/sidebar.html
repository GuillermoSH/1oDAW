<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="sidebar.css" rel="stylesheet">
    <title>Sidebar Prueba</title>
</head>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
    } 
</script>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
      
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()">Menu</span>
      
    <!-- Add all page content inside this div if you want the side nav to push page 
     content to the right (not used if you only want the sidenav to sit on top of 
     the page -->
    <div id="main">
        Bienvenidos a este peque√±o proyecto.
    </div> 
</body>
</html>
