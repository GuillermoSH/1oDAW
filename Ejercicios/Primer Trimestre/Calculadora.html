<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Calculadora></title>
	<style>
		table{
			border: 2px solid darkred;
			background: paleturquoise;
			padding-top: 50px;
			padding-left: 20px;
			padding-bottom: 50px;
			padding-right: 200px;

		}
	</style>
	<script>
		function calcular(){
			//D.O.M: Document Object Model
			var n1=parseInt(document.getElementById('n1').value); //parseInt() soluciona el error de concatenado de variables
			var n2=parseInt(document.getElementById("n2").value);
			var op=document.getElementById("op").value;

			if(op=='+'){
				resultado=n1+n2;
			}else if(op=='-'){
				resultado=n1-n2
			}else if(op=='*'){
				resultado=n1*n2
			}else if(op=='/'){
				resultado=n1/n2
			}else if(op=='%'){
				resultado=n1%n2
			}
			document.getElementById("resultado").value=resultado;
		}
	</script>
</head>
<body>
	<!-- <form> -->
		<table>
			<tr><th colspan="2">Calculadora</th></tr>
			<tr>
				<td><label for="n1">Número 1:</label></td>
				<td><input type="number" name="n1" id="n1"/></td>
			</tr>
			<tr>
				<td><label for="op">Operación</label></td>
				<td>
					<select name="op" id="op">
						<option>+</option>
						<option>-</option>
						<option>*</option>
						<option>/</option>
						<option>%</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="n2">Número 2:</label></td>
				<td><input type="number" name="n2" id="n2"/></td>
			</tr>
			<tr>
				<td></td>
				<td><button onclick="calcular();">=</button></td>
			</tr>
			<tr>
				<td><label for="">El resultado es:</label></td>
				<td><input type="number" name="resultado" id="resultado" disabled="disabled"/></td>
			</tr>
		</table>
	<!-- </form> -->
</body>
